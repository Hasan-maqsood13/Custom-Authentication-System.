<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login Page</title>

    <style>
        .invalid {
            color: red;
        }

        .spinner-border {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.15em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
        }

        #login-btn {
            position: relative;
        }

        #login-spinner {
            position: absolute;
            top: 15px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Login</h3>
                        <form id="loginForm">
                            {% csrf_token %}
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="name@example.com" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Enter password" required>
                            </div>

                            <!-- Remember Me -->
                            <div class="mb-3 form-check">
                                <!-- Links -->
                                <p class="text-center mt-3 mb-0">
                                    <a href="#">Forgot password?</a>
                                </p>
                            </div>

                            <!-- Login Button -->
                            <div class="d-grid">
                                <button type="submit" id="login-btn" class="btn btn-primary btn-lg" name="login">
                                    <span id="login-spinner"
                                        class="spinner-border spinner-border-sm text-white d-none me-4" role="status"
                                        aria-hidden="true"></span>
                                    <span id="login-text">Login</span>
                                </button>
                            </div>
                        </form>

                        <p class="text-center mt-2 mb-0">
                            Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // CSRF token setup for AJAX
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        $.ajaxSetup({
            headers: { 'X-CSRFToken': csrftoken }
        });


        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                e.preventDefault();

                $('#login-spinner').removeClass('d-none');
                $('#login-text').text('Loading...').removeClass('invisible').addClass('ms-4');
                $('#login-btn').prop('disabled', true);

                let formData = new FormData(this);

                $.ajax({
                    type: 'POST',
                    url: "{% url 'login' %}",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {

                        $('#login-spinner').addClass('d-none');
                        $('#login-text').removeClass('invisible');
                        $('#login-btn').prop('disabled', false);

                        if (response.success) {
                            Swal.fire({
                                title: 'Login Successfully.',
                                text: 'Redirecting to the Dashboard....',
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                window.location.href = response.next_url;
                            });
                        } else {
                            $('#login-text').text('Sign Up ').removeClass('invisible').addClass('ms-4');
                            $('#login-spinner').addClass('d-none');
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: response.message,
                            });
                        }
                    },
                    error: function () {
                        $('#login-spinner').addClass('d-none');
                        $('#login-text').removeClass('invisible');
                        $('#login-btn').prop('disabled', false);

                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'An error occurred during login.',
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
