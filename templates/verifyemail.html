<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Email Verification</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg rounded-4">
            <div class="card-body p-4 text-center">
              <h3 class="mb-3">Verify Your Email</h3>
              <p class="text-muted mb-4">
                We’ve sent a 6-digit verification code to your email.  
                Please enter the code below to verify your account.
              </p>

              <!-- Verification Form -->
              <form>
                <div class="row g-2 justify-content-center">
                  <div class="col-2">
                    <input type="text" maxlength="1" class="form-control text-center fs-4" required>
                  </div>
                  <div class="col-2">
                    <input type="text" maxlength="1" class="form-control text-center fs-4" required>
                  </div>
                  <div class="col-2">
                    <input type="text" maxlength="1" class="form-control text-center fs-4" required>
                  </div>
                  <div class="col-2">
                    <input type="text" maxlength="1" class="form-control text-center fs-4" required>
                  </div>
                  <div class="col-2">
                    <input type="text" maxlength="1" class="form-control text-center fs-4" required>
                  </div>
                  <div class="col-2">
                    <input type="text" maxlength="1" class="form-control text-center fs-4" required>
                  </div>
                </div>

                <!-- Verify Button -->
                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary btn-lg">Verify Email</button>
                </div>
              </form>

              <!-- Resend Code -->
              <p class="mt-3 mb-0">
                Didn’t get the code? <a href="#">Resend</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
